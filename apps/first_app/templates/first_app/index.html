<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
  </head>
  <body>
    <h1>Please enter your email address</h1>
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
    <form action="/process" method="post">
      {% csrf_token %}
      <input type="text" name="email" placeholder="Email">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
